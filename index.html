<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19 live Update</title>

    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body onload="fetch()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Dev Talk</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="https://devanshu-talk.github.io/WorldCovidUpdate.github.io/">World Covid Update<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>

    <section class="corona_update container-fluid">
        <div class="my-5">
            <h3 class="text-center text-uppercase">Covid-19 live update of the india</h3>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-striped text-center" id="tbval">
                <tr>
                    <th class="text-capitalize">Last update time</th>
                    <th class="text-capitalize">State</th>
                    <th class="text-capitalize">Confirmed</th>
                    <th class="text-capitalize">Active</th>
                    <th class="text-capitalize">Recovered</th>
                    <th class="text-capitalize">Death</th>
                </tr>

            </table>

        </div>
    </section>



<script>



function fetch(){
    $.getJSON("https://api.covid19india.org/data.json" , 
         
         function(data){
            //  console.log(data['Countries'].length);
            var tbval = document.getElementById('tbval');

            for(var i=1;i<(data['statewise'].length);i++){
                var x = tbval.insertRow();

                x.insertCell(0);

                tbval.rows[i].cells[0].innerHTML = data['statewise'][i]['lastupdatedtime'];

                x.insertCell(1);

                tbval.rows[i].cells[1].innerHTML = data['statewise'][i]['state'];

                x.insertCell(2);

                tbval.rows[i].cells[2].innerHTML = data['statewise'][i]['confirmed'];

                x.insertCell(3);

                tbval.rows[i].cells[3].innerHTML = data['statewise'][i]['active'];

                x.insertCell(4);

                tbval.rows[i].cells[4].innerHTML = data['statewise'][i]['recovered'];

                x.insertCell(5);

                tbval.rows[i].cells[5].innerHTML = data['statewise'][i]['deaths'];


                
            }
         }
    
    )
}

</script>

<script src="https://code.jquery.com/jquery-3.5.1.js" 
integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>



</body>
</html>
